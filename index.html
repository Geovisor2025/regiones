 html, body {

.opacity-control {
    position: absolute;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    background: #e0e0e0;
    border-radius: 16px;
    padding: 12px 20px;
    z-index: 1000;
    font-family: sans-serif;
    font-size: 14px;
    box-shadow: 3px 3px 6px #bebebe, -1px -1px 3px #f0f0f0;
    display: flex;
    flex-direction: column;
    align-items: center;
}

        .opacity-control label {
    margin-bottom: 6px;
    font-weight: bold;
    color: #444;
}

.opacity-control input[type="range"] {
    -webkit-appearance: none;
    width: 150px;
    height: 6px;
    border-radius: 5px;
    background: #ccc;
    outline: none;
    box-shadow: inset 2px 2px 4px #bebebe, inset -2px -2px 4px #f0f0f0;
}

.opacity-control input[type="range"]::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 14px;
    height: 14px;
    background: #888;
    border-radius: 50%;
    box-shadow: 2px 2px 4px #bebebe, -2px -2px 4px #f0f0f0;
    cursor: pointer;
}

<script>
  const opacitySlider = document.getElementById('opacityRange');

  // Lista de capas que quieres que reaccionen al slider
  const layersToControl = [
    lyr_MUN_SUB_REGIONES_1,
    lyr_MUN_REGIONES_2

      ];
opacitySlider.addEventListener('input', function () {
    const value = parseFloat(this.value);
    layersToControl.forEach(layer => {
      layer.setOpacity(value);
    });
  });
</script>
